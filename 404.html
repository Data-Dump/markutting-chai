<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 — Page Not Found | Markutting Chai</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #F4EDE4;
            color: #2E1F1A;
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

        .error-container {
            max-width: 560px;
        }

        .error-code {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(5rem, 15vw, 10rem);
            font-weight: 900;
            line-height: 1;
            color: #C4611A;
            opacity: 0.15;
            margin-bottom: 16px;
        }

        .error-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(1.6rem, 4vw, 2.8rem);
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 16px;
        }

        .error-desc {
            font-size: 1rem;
            color: #6B4F47;
            line-height: 1.7;
            margin-bottom: 36px;
        }

        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.04em;
            border-radius: 6px;
            background: linear-gradient(135deg, #B8401C, #C4611A);
            color: #fff;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .error-btn:hover {
            filter: brightness(1.08);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(196, 97, 26, 0.25);
        }
    </style>
</head>

<body>
    <div class="error-container">
        <p class="error-code">404</p>
        <h1 class="error-title">This page doesn't exist.</h1>
        <p class="error-desc">The page you're looking for may have been moved, deleted, or never existed in the first
            place. Let's get you back to familiar ground.</p>
        <a href="/" class="error-btn">← Back to Home</a>
    </div>
</body>

</html>
