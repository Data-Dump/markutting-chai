<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 — Access Denied | Markutting Chai</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #2E1F1A;
            color: #F4EDE4;
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

        .error-container {
            max-width: 560px;
        }

        .error-code {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(5rem, 15vw, 10rem);
            font-weight: 900;
            line-height: 1;
            color: #B8401C;
            opacity: 0.25;
            margin-bottom: 16px;
        }

        .error-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(1.6rem, 4vw, 2.8rem);
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 16px;
        }

        .error-desc {
            font-size: 1rem;
            color: rgba(244, 237, 228, 0.6);
            line-height: 1.7;
            margin-bottom: 36px;
        }

        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.04em;
            border-radius: 6px;
            border: 1.5px solid rgba(244, 237, 228, 0.2);
            background: transparent;
            color: #F4EDE4;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .error-btn:hover {
            border-color: #C4611A;
            color: #C4611A;
            background: rgba(196, 97, 26, 0.08);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="error-container">
        <p class="error-code">403</p>
        <h1 class="error-title">Access Denied.</h1>
        <p class="error-desc">You don't have permission to access this resource. If you believe this is a mistake,
            please contact us directly.</p>
        <a href="/" class="error-btn">← Back to Home</a>
    </div>
</body>

</html>
